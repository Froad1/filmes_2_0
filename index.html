<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!--шрифти: -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
    <title>fantq movies</title>
</head>
<body>
    
    <header class="header">
        <div class="header_content">
            <a href="/index.html" class="header_content-logo">fantq</a>
            <a href="/rating/index.html">rating</a>
            <div class="input_all">
                    <form>
                        <input type="text" class="header_content-input" placeholder="Пошук" required="required"/>
                    </form>
                <span class="span">
                    <img src="search.svg" alt="error" class="input-icon" onclick="buttonOnClick()">
                </span>
            </div>
        </div>
    </header>

    <section class="main_content">
        <div class="main_movies">
            <p class="main_text-results">Результат:</p>
            <div class="movies_searcheble scroller"></div>
            <p class="main_text-popular">Популярні фільми</p>
            <div class="movies_popular scroller"></div>
            <button class="btn-scroll">XUI</button>
            <p class="main_text-top">Популярні фільми і серіали</p>
            <div class="movies_top scroller"></div>
        </div>
    </section>

    <div class="custom_bg">
        <div class="modal"></div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
